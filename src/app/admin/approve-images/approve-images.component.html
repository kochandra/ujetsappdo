<div class="row">
  <div class="col-12 table-scroll">
    <!-- show a table of results -->
    <table class="table" *ngIf="images.length > 0">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">ID</th>          
          <th scope="col">FileName</th>
          <th scope="col">Decision</th>
          <th scope="col">Notification</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let img of images">
          <td><img [src]="img.imageLink | imagePlaceholder" [routerLink]="['/my-approval', img.uniqueCode]" /></td>          
          <td >{{img.uniqueCode}}</td>
          <td>{{img.filename}}</td>
          <td>{{img.approvalStatus}}</td>
          <td>{{img.emailStatus}}</td>
        </tr>
      </tbody>
    </table>    
    <span *ngIf="images.length === 0">You currently have no images to review.</span>
  </div>
</div>
