<div class="row">
  <div class="col-12 table-scroll">
    <!-- show a table of results -->
    <table class="table" *ngIf="images.length > 0">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col" (click)="onSortFieldNameChange('uniqueCode')">Code</th>         
          <th scope="col" (click)="onSortFieldNameChange('uploadedDate')">Email</th>
          <th scope="col" (click)="onSortFieldNameChange('uploadedDate')">Submitted</th>
          <th scope="col" (click)="onSortFieldNameChange('name')">Name</th>    
          <th scope="col" (click)="onSortFieldNameChange('approvalStatus')">Decision</th>                
          <th scope="col" (click)="onSortFieldNameChange('dateOfBirth')">DOB</th>                
          <th scope="col" (click)="onSortFieldNameChange('address')">Address</th>                
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let img of images | orderBy : sortFieldName" [routerLink]="['/admin-search', img.id]">
          <td><img [src]="img.imageLink | imagePlaceholder"  /></td>          
          <td tabindex="0" class="align-middle">{{img.uniqueCode}}</td>
          <td tabindex="0" class="align-middle">{{img.emailStatus}}</td>
          <td tabindex="0" class="align-middle">{{img.uploadedDate}}</td>
          <td tabindex="0" class="align-middle">{{img.name}}</td>
          <td tabindex="0" [class.text-danger]="isRejected(img)" [class.text-success]="isApproved(img)" class="align-middle">{{img.approvalStatus}}</td>     
          <td tabindex="0" class="align-middle">{{img.dateOfBirth}}</td>
          <td tabindex="0" class="align-middle">{{img.address}}</td>                    
        </tr>
      </tbody>
    </table>    
    <div *ngIf="loading" class="text-center" >
        <svg width="350px"  height="350px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;">
          <circle cx="50" cy="50" fill="none"  stroke="#49a4de" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(280.388 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="0.3s" begin="0s" repeatCount="indefinite"></animateTransform>
        </circle>
        </svg>
    </div>
    <div *ngIf="images.length === 0 && !loading" class="jumbotron">      
        <h1 class="display-4">No Results</h1>
        <p class="lead">You currently have no images to review. Please refine your search.</p>
        <hr class="my-4">
        <div class="card-img-top">
          <div class="card-body">


          </div>
        </div>
      </div>    
  </div>
</div>
